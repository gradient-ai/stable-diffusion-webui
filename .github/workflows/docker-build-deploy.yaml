name: Create and publish a Docker image
on:
  push:
    branches:
      - 'master'
    paths-ignore:
      - '**.md'
      - 'docker-compose.yml'
      - 'docker-compose.dev.yml'
      - '.github/ISSUE_TEMPLATE/*.yml'
      - '.github/dependabot.yml'
  pull_request:
    branches:
      - 'master'
    paths-ignore:
      - '**.md'
      - 'docker-compose.yml'
      - 'docker-compose.dev.yml'
      - '.github/ISSUE_TEMPLATE/*.yml'
      - '.github/dependabot.yml'
  workflow_dispatch:
  release:
    types: [published, edited]

permissions:
  contents: read
  pull-requests: write
  packages: write

jobs:
  build-and-publish-image:
    runs-on: self-hosted
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: |
            ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}
            type=semver,pattern={{major}}.{{minor}}

      # - name: Set up QEMU
      #   uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2 
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Publish Docker Image
        uses: docker/build-push-action@v4
        id: build-push
        with:
          context: .
          push: true
          # target: release
          cache-from: type=gha
          cache-to: type=gha,mode=max
          # platforms: linux/amd64,linux/arm64
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Set container SHA
        id: set-container-sha
        run: |
          echo "::set-output name=CONTAINER_SHA::${{ steps.build-push.outputs.digest }}"
          echo $CONTAINER_SHA

      - uses: paperspace/deploy-action@v1.2
        name: Deploy to Paperspace
        id: deploy
        env:
          PAPERSPACE_API_KEY: ${{ secrets.PAPERSPACE_API_KEY }}
          CONTAINER_SHA: ${{ steps.set-container-sha.outputs.CONTAINER_SHA }}
        with:
          projectId: pioiimjvdsx
          image: ghcr.io/${{ github.repository }}:latest@${{ steps.build-push.outputs.digest }}
