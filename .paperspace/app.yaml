apiVersion: v1
enabled: true
name: gradient-ai/stable-diffusion-webui
image: ghcr.io/gradient-ai/stable-diffusion-webui:latest
healthChecks:
  readiness:
    path: /
    port: 7860
resources:
  ports: [7860]
  replicas: 1
  machineType: V100
  autoscaling:
    enabled: false
    maxReplicas: 2
    metrics:
      - metric: requestDuration
        summary: average
        value: 0.15
      - metric: cpu
        summary: average
        value: 30
      - metric: memory
        summary: average
        value: 45
integrations:
  - type: git-lfs
    name: analog-diffusion
    url: https://huggingface.co/wavymulder/Analog-Diffusion
    path: /stable-diffusion-webui/models/Stable-diffusion/analog-diffusion-1.0.safetensors
