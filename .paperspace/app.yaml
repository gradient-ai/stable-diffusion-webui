apiVersion: v0alpha1
enabled: true
name: gradient-ai/stable-diffusion-webui
image: ghcr.io/gradient-ai/stable-diffusion-webui:latest
port: 7860
healthChecks:
  readiness:
    path: /
resources:
  replicas: 1
  instanceType: P6000
  autoscaling:
    enabled: true
    maxReplicas: 2
    metrics:
      - metric: requestDuration
        summary: average
        value: 0.15
      - metric: cpu
        summary: average
        value: 30
      - metric: memory
        summary: average
        value: 45
integrations:
  type: git-lfs
  name: sd15
  url: https://huggingface.co/runwayml/stable-diffusion-v1-5
